            <legend class="visually-hidden-mobile">Выберите тип сделки</legend>
            <button class="button button-filter button-filter--deal" type="button" aria-expanded="false" aria-controls="deal">
              <span class="button-filter__text button-filter__text-js">Купить</span>
              <svg class="button-filter__icon" width="18px" height="18px" aria-hidden="true">
                <use xlink:href="img/icons/sprite.svg#arrow"></use>
              </svg>
            </button>
            <ul id="deal" class="list filter__select filter__select--disabled deal">
              <li class="deal__item">
                <input id="deal_type_buy" class="visually-hidden input" type="radio" name="filter[deal_type]" value="Купить" checked />
                <label class="filter__label deal__label" for="deal_type_buy">
                  <span class="pseudo-input">Купить</span>
                </label>
              </li>
              <li class="deal__item">
                <input id="deal_type_rent" class="visually-hidden input" type="radio" name="filter[deal_type]" value="Снять" />
                <label class="filter__label deal__label" for="deal_type_rent">
                  <span class="pseudo-input">Снять</span>
                </label>
              </li>
            </ul>
          </fieldset>

                <li class="type__item">
                  <input class="visually-hidden input" type="radio" name="type" id="flat" value="Квартиру" checked />

                    <span class="pseudo-input">Квартиру</span>
                  </label>
                </li>
                <li class="type__item">
                  <input class="visually-hidden input" type="radio" name="type" id="new__flat" value="Новостройку" />

                </li>

                  </label>

          <fieldset class="filter__fieldset filter__fieldset-price">

            </button>
            <div id="price" class="list filter__select filter__price-layout price filter__select--disabled">

                </li>
                <li class="price__item">

                    <span class="">Максимальная цена</span>
                  </label>
                  <input id="max__price" class="input input--field" type="number" name="filter[price][to]" value="" inputmode="numeric" placeholder="до" />
                </li>
              </ul>
              <div class="switch">
                <div class="switch__container switch__container--active">
                  <input id="all__price" class="visually-hidden switch__radio input" type="radio" name="price__type" value="all__price" checked />
                  <label for="all__price" class="switch__label">

                  </label>
                </div>

                  <label for="metr__price" class="switch__label">
                    <span class="pseudo-input">м²</span>
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

              <button class="button filter-search__button" type="button" aria-label="Список станций метро"><span>Метро</span></button>
              <button class="button filter-search__button" type="button" aria-label="Список районов и округов"><span>Район</span></button>
