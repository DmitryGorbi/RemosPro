<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Каталог RemosPro</title>
  </head>

  <body class="page__body">
    <main>
      <header></header>
      <!--Filter-->
      <section class="container form">
        <h2 class="form__caption">Фильтр поиска недвижимости</h2>
        <div class="form__wrapper">
          <form class="filter" action="https://echo.htmlacademy.ru/courses" autocomplete="off">
            <fieldset class="filter__fieldset filter__fieldset-deal">
              <legend class="filter__legend visually-hidden">Тип сделки</legend>
              <button class="button button-filter button-filter--deal" type="button" tabindex="0">
                <span class="button-filter__text">Купить</span>
                <svg class="button-filter__icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7.99998 12C7.78492 12 7.56988 11.916 7.40591 11.7483L2.24617 6.46804C1.91794 6.13215 1.91794 5.58757 2.24617 5.25181C2.57426 4.91606 3.10632 4.91606 3.43458 5.25181L7.99998 9.92404L12.5654 5.25198C12.8936 4.91623 13.4256 4.91623 13.7537 5.25198C14.0821 5.58773 14.0821 6.13231 13.7537 6.4682L8.59405 11.7484C8.43 11.9162 8.21497 12 7.99998 12Z"
                    fill="#20A052"
                  />
                </svg>
              </button>
              <ul class="list filter__select filter__select-deal filter__select--disabled">
                <li class="filter__item filter__deal-item filter__deal-item--current">
                  <label class="filter__label filter__deal-label" for="sell" tabindex="0">Купить</label>
                  <input class="visually-hidden" type="radio" name="deal_type" id="sell" value="Купить" checked tabindex="-1" />
                </li>
                <li class="filter__item filter__deal-item">
                  <label class="filter__label filter__deal-label" for="rent" tabindex="0">Снять</label>
                  <input class="visually-hidden" type="radio" name="deal_type" id="rent" value="Снять" tabindex="-1" />
                </li>
              </ul>
            </fieldset>
            <fieldset class="filter__fieldset">
              <legend class="filter__legend visually-hidden">Тип недвижимости</legend>
              <button class="button button-filter button-filter--type" type="button" tabindex="0">
                <span class="button-filter__text">Квартиру</span>
                <svg class="button-filter__icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7.99998 12C7.78492 12 7.56988 11.916 7.40591 11.7483L2.24617 6.46804C1.91794 6.13215 1.91794 5.58757 2.24617 5.25181C2.57426 4.91606 3.10632 4.91606 3.43458 5.25181L7.99998 9.92404L12.5654 5.25198C12.8936 4.91623 13.4256 4.91623 13.7537 5.25198C14.0821 5.58773 14.0821 6.13231 13.7537 6.4682L8.59405 11.7484C8.43 11.9162 8.21497 12 7.99998 12Z"
                    fill="#20A052"
                  />
                </svg>
              </button>
              <div class="filter__select filter__select-type select__layout filter__select--disabled">
                <p class="filter__select-title">Жилая недвижимость</p>
                <ul class="list">
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="flat" tabindex="0">Квартиру</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="flat" value="Квартиру" checked tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="new__flat" tabindex="0">Новостройку</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="new__flat" value="Новостройку" tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="old__flat" tabindex="0">Вторичную квартиру</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="old__flat" value="Вторичную квартиру" tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="part__flat" tabindex="0">Долю в квартире</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="part__flat" value="Долю в квартире" tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="room" tabindex="0">Комнату</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="room" value="Комнату" tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="house" tabindex="0">Дом</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="house" value="Дом" tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="townhouse" tabindex="0">Таунхаус</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="townhouse" value="Таунхаус" tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="part__house" tabindex="0">Долю в доме</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="part__house" value="Долю в доме" tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="land" tabindex="0">Земельный участок</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="land" value="Земельный участок" tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                </ul>
                <p class="filter__select-title">Коммерческая недвижимость</p>
                <ul class="list">
                  <li class="filter__item filter__type-item">
                    <label class="filter__label filter__type-label" for="office" tabindex="0">Офис</label>
                    <input class="visually-hidden filter__type-input" type="radio" name="type" id="office" value="Офис" tabindex="-1" /><span class="filter__radio"></span>
                  </li>
                </ul>
              </div>
            </fieldset>
            <input class="button button-main" type="submit" value="134 000 объявлений" />
          </form>

          <form class="filter-catalog" action="https://echo.htmlacademy.ru/courses" method="get" enctype="multipart/form-data">
            <fieldset>
              <legend>Основные параметры</legend>
              <select class="type__deal" name="type__deal" id="deal__select">
                <option class="type__deal-item" value="buy" nam="buy">Купить</option>
                <option class="type__deal-item" value="rent" name="rent">Снять</option>
              </select>
              <select class="property_type" name="property_type" id="property_type">
                <optgroup class="select__optgroup" label="Жилая недвижимость">
                  <option value="flat">Квартира</option>
                  <option value="room">Комната</option>
                  <option value="part_flat">Доля в квартире</option>
                </optgroup>
                <optgroup class="select__optgroup" label="Загородная недвижимлсть" name="suburb">
                  <option value="house" name="house">Дом</option>
                  <option value="">Участок</option>
                  <option value="">Доля в доме</option>
                </optgroup>
              </select>
              <div class="price">
                <label for="">
                  <input type="number" id="" />
                </label>
                <label for="">
                  <input type="number" id="" />
                </label>
              </div>
              <input type="search" placeholder="Введите адрес" />
            </fieldset>
            <fieldset class="filter__rooms-count">
              <legend>Количество комнат</legend>
              <label for="studio">
                <input type="button" name="studio" value="Студия" id="studio" aria-pressed="false" />
              </label>
              <label for="">
                <input type="button" name="1-room" value="1" aria-pressed="true" />
              </label>
              <label for="">
                <input type="button" value="2" />
              </label>
              <label for="">
                <input type="button" value="3" />
              </label>
              <label for="">
                <input type="button" value="4" />
              </label>
              <label for="">
                <input type="button" value="5" />
              </label>
              <label for="">
                <input type="button" value="6+" />
              </label>
              <label for="">
                <input type="button" value="Своб. планировка" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Площадь</legend>
              <label
                >Общая
                <input type="number" />
                <input type="number" />
              </label>
              <label
                >Жилая
                <input type="number" />
                <input type="number" />
              </label>
              <label
                >Кухня
                <input type="number" />
                <input type="number" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Апартаменты</legend>
              <label
                >Только апартаменты
                <input type="radio" />
              </label>
              <label
                >Без апартаментов
                <input type="radio" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Планировка</legend>
              <label>
                <input type="button" value="Изолированная" />
              </label>
              <label>
                <input type="button" value="Смежная" />
              </label>
              <label
                >С планировкой
                <input type="checkbox" />
              </label>
            </fieldset>
            <fieldset>
              <label>Этажность</label>
              <label
                >Этаж
                <input type="number" />
                <input type="number" />
              </label>
              <label
                >В доме
                <input type="number" />
                <input type="number" />
              </label>
              <label
                >Не первый
                <input type="checkbox" />
              </label>
              <label
                >Не последний
                <input type="checkbox" />
              </label>
              <label
                >последний
                <input type="checkbox" />
              </label>
            </fieldset>
            <label
              >Год постройки
              <input type="number" />
              <input type="number" />
            </label>
            <fieldset>
              <label for="">Тип дома</label>
              <label>
                <input type="button" value="Панельный" />
              </label>
              <label>
                <input type="button" value="Кирпично-монолитный" />
              </label>
              <label>
                <input type="button" value="Монолитный" />
              </label>
              <label>
                <input type="button" value="Блочный" />
              </label>
              <label>
                <input type="button" value="Кирпичный" />
              </label>
              <label>
                <input type="button" value="Деревянный" />
              </label>
              <label>
                <input type="button" value="Сталинский" />
              </label>
            </fieldset>
            <fieldset>
              <label for="">Ремонт</label>
              <label>
                <input type="button" value="Дизайнерский" />
              </label>
              <label>
                <input type="button" value="Евро" />
              </label>
              <label>
                <input type="button" value="Косметический" />
              </label>
              <label>
                <input type="button" value="Отсутствует" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Санузел</legend>
              <label>
                <input type="button" value="Совмещенный" />
              </label>
              <label>
                <input type="button" value="Раздельный" />
              </label>
              <label
                >Несколько
                <input type="checkbox" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Лифты</legend>
              <label>
                <input type="button" value="Есть любой" />
              </label>
              <label>
                <input type="button" value="Есть грузовой" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Балкон</legend>
              <label>
                <input type="button" value="Балкон" />
              </label>
              <label>
                <input type="button" value="Лоджия" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Вид из окна</legend>
              <label>
                <input type="button" value="Во двор" />
              </label>
              <label>
                <input type="button" value="На улицу" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Тип продажи</legend>
              <label>
                <input type="button" value="Свободная" />
              </label>
              <label>
                <input type="button" value="Альтернативная" />
              </label>
              <label
                >Возможна ипотека
                <input type="checkbox" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Парковка</legend>
              <label>
                <input type="button" value="Подземная" />
              </label>
              <label>
                <input type="button" value="Наземная" />
              </label>
              <label>
                <input type="button" value="Многоуровневая" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Время до метро</legend>
              <label>
                <input type="button" value="Пешком" />
              </label>
              <label>
                <input type="button" value="Транспортом" />
              </label>
              <label>
                <input type="button" value="5" />
              </label>
              <label>
                <input type="button" value="7" />
              </label>
              <label>
                <input type="button" value="10" />
              </label>
              <label>
                <input type="button" value="15" />
              </label>
              <label>
                <input type="button" value="20" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Санузел</legend>
              <select name="" id="">
                <option value="">За 1 день</option>
                <option value="">За 2 дня</option>
              </select>
              <label
                >С фото
                <input type="checkbox" />
              </label>
              <label
                >С видео
                <input type="checkbox" />
              </label>
            </fieldset>
            <label
              >Объявления содержат слова
              <input type="search" placeholder="Введите слово" />
            </label>
            <label
              >Объявления не содержат слова
              <input type="search" placeholder="Введите слово" />
            </label>
            <label
              >Название населенного пункта содержит слово
              <input type="search" placeholder="Введите слово" />
            </label>
            <button>Показать объявления</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
    <script src="js/filter.js"></script>
  </body>
</html>
